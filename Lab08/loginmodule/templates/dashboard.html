{% extends 'index.html' %}

{% block content %}
    {% if user.is_authenticated %}
        Welcome {{ user.username }}
        <a href={% url 'logout' %}>Logout</a>
    {% else %}
        Welcome Home
        <a href={% url 'login' %}>Login</a>
        <a href={% url 'register' %}>Register</a>
    {% endif %}
{% endblock %}

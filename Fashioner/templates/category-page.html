{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fashioner</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">

    <style type="text/css">
        @import url('http://getbootstrap.com/dist/css/bootstrap.css');
        .container {
            margin-top: 10px;
        }
        
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }
        
        .dropdown:hover .dropdown-menu-columns {
            display: block;
            margin-top: 0;
            width: 350px;
            padding-left: 10px;
        }
        
        html,
        body,
        header,
        .carousel {
            height: 60vh;
        }
        
        @media (max-width: 740px) {
            html,
            body,
            header,
            .carousel {
                height: 100vh;
            }
        }
        
        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .carousel {
                height: 100vh;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->

    {% include "navbar.html" %}
    <!-- Navbar -->
    <!--Main layout-->
    <main>
        <div class="container">
            <br><br><br>
            <br><br>
            <!--Section: Products v.3-->
            <section class="text-center mb-4">
                <!--Grid row-->
                <div class="row wow fadeIn">

                    {% for item in products %}

                    <!--Grid column-->
                    <div class="col-lg-3 col-md-6 mb-4">
                        <form action="productredirect" name="{{ item.id }}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="pid" value="{{ item.id }}">
                            <!--Card-->
                            <div class="card" onclick="document.forms['{{ item.id }}'].submit();">

                                <!--Card image-->
                                <div class="view overlay">
                                    <img src="{{item.image1}}" class="card-img-top" alt="">
                                    <a>
                                        <div class="mask rgba-white-slight"></div>
                                    </a>
                                </div>
                                <!--Card image-->

                                <!--Card content-->
                                <div class="card-body text-center">
                                    <!--Category & Title-->
                                    <a href="" class="grey-text">
                                        <h5> {{ item.category.category_name }} </h5>
                                    </a>
                                    <h5>
                                        <strong>
                                        <a href="" class="dark-grey-text">{{ item.product_name }}</a>
                                    </strong>
                                    </h5>

                                    <h4 class="font-weight-bold blue-text">
                                        <strong>{{ item.price }}</strong>
                                    </h4>

                                </div>
                                <!--Card content-->

                            </div>
                            <!--Card-->
                        </form>

                    </div>
                    <!--Grid column-->

                    {% endfor %}

                </div>
                <!--Grid row-->

            </section>
            <!--Section: Products v.3-->

            <!--Pagination-->
            <nav class="d-flex justify-content-center wow fadeIn">
                <ul class="pagination pg-blue">

                    <!--Arrow left-->
                    <li class="page-item disabled">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <li class="page-item active">
                        <a class="page-link" href="#">1
              <span class="sr-only">(current)</span>
            </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">4</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">5</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--Pagination-->

        </div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer class="page-footer text-center font-small mt-4 wow fadeIn">
        <hr class="my-4">
    </footer>
    <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>
</body>

</html>
